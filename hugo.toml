title = 'scalalang'
theme = 'PaperMod'
baseURL = 'https://scalalang2.github.io/'
languageCode = 'en-us'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true 

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "scalalang | blog"
description = "I'm a software engineer working on the gaming industry. I loves to learn new things in the field of computer science and engineering."
keywords = [ "Computer Science", "Tech", "Software Engineering", "Blog", "scalalang" ]
author = "scalalang"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowPostNavLinks = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
UseHugoToc = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = true
hideSummary = false
showtoc = true
tocopen = false

  [params.label]
  text = "scalalang"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/scalalang2"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/scalalang2"

  [[params.socialIcons]]
  name = "medium"
  url = "https://scalalang2.medium.com/"

  [[params.socialIcons]]
  name = "BOJ"
  url = "https://boj.kr/scalalang"

  [[params.socialIcons]]
  name = "AtCoder"
  url = "https://atcoder.jp/users/scalalang"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

  [params.assets]
  disableHLJS = false

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 10

[[menu.main]]
identifier = "archives"
name = "Archive"
url = "/archives/"
weight = 15

